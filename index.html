<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDV</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <hr class="my-5">
        <hr class="my-3">
        <div class="row">
            <div class="col-sm-2">
                <p class="display-4" style="font-size:2rem;">PDV Lista</p>
            </div>
            <div class="col-sm">
                <input class="form-control" type="date" name="data">
            </div>

        </div>
        <hr class="my-2">
        <form action="#">
            <div class="row">
                <div class="col-sm-1">
                    <label for="entradaProduto" class="display-4" style="font-size: 1.5rem;">Produto:</label>
                </div>

                <div class="col-8">
                    <input id="prod" type="text" class="form-control">

                </div>
                <div class="col">
                    <input id="qtd" type="number" min="1" value="1" class="form-control">
                </div>
                <div class="col">
                    <button class="btn btn-primary" onclick="insereLista();">Adicionar</button>
                </div>
            </div>
        </form>

        <div class="row carrinho my-1">
            <div class="col-sm-10">
            <table class="table table-bordered" >
             <thead>
                 <tr>
                     <th width="60%">Produto</th>
                     <th width="10%">Quantidade</th>
                     <th width="20%">Preço (R$)</th>
                     <th width="10%">ação</th>
                 </tr>
             </thead>
             <tbody id="sacola">
                 
             </tbody>
            </table>
        </div>
        <div class="col-sm-2">
              <span style="font-size: 2rem;" class="display-4" id="total"></span>
            </div>
        </div>

    </div>

    

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="index.js"></script>
</body>

</html>
